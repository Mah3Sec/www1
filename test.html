<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio Website</title>
    <style>
        /* Add your CSS styles for the popup here */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 80%;
        }
    </style>
</head>
<body>
    <!-- Your website content here -->
    
    <!-- Popup HTML -->
    <div class="popup" id="domainPopup">
        <div class="popup-content">
            <h2>Welcome to My Portfolio Website</h2>
            <p>This website is under construction or using a temporary domain. Please proceed with caution.</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <!-- JavaScript to display the popup -->
    <script>
        // Function to display the popup
        function openPopup() {
            document.getElementById('domainPopup').style.display = 'flex';
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('domainPopup').style.display = 'none';
        }

        // Call openPopup() to display the popup when the page loads
        window.onload = openPopup;
    </script>
</body>
</html>
